<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <main id="web-view">
            <nav id="menu">
                <div class="nav-side-cards" onclick="Client.closeNav()">
                    <div id="closebtn">&times;</div>
                </div>
                <div class="nav-side-cards" onclick="Client.openLogin()">
                    <div>Login</div>
                </div>
                <div class="nav-side-cards">
                    <div >Services</div>
                </div>
                <div class="nav-side-cards">
                    <div>Clients</div>
                </div>
                <div class="nav-side-cards">
                    <div>Contact</div>
                </div>
            </nav>
            <article id="mobile-view">
                <main id="main-content">
                    <hgroup id="content-header">
                        <button onclick="Client.openNav()"><i class="fas fa-bars fa-lg"></i></button>
                        <h2>My day</h2>
                        <h4 id="dayDisplay">Segunda-feira</h4>
                    </hgroup>
                    <article id="container-tasks">
                        <div id="finish-tag">Finish</div>
                    </article>
                </main>

                <form id="container-new-entry" class="card-Task">
                    <div id="new-Entry">
                        <i class="fas fa-plus fa-lg"></i>
                        <input type="text" name="newtaskName" id="input-task-entry" placeholder="Add a new Task" required>
                        <input style="display:none" type="submit">
                    </div>
                </form>
            </article>
        </main>
        <!--tasks context menu-->
        <article class="infoCards"></article>
        <section id="context-menu">
            <div id="deleteCard" class="item">
                <i class="far fa-trash-alt fa-lg"></i>
            </div>
        </section>
        <!--Login card-->
        <div id="card">
            <div onclick="Client.closeLogin()">
                <div>&times;</div>
            </div>
            <div id="card-content">
              <div id="card-title">
                <h2>LOGIN</h2>
                <div class="underline-title"></div>
              </div>
              <form id="loginForm"class="form">
                <label for="user-email" style="padding-top:13px">
                    &nbsp;Username
                  </label>
                <input id="user-email" class="form-content" type="text" name="email" autocomplete="on" required />
                <div class="form-border"></div>
                <label for="user-password" style="padding-top:22px">&nbsp;Password
                  </label>
                <input id="user-password" class="form-content" type="password" name="password" required />
                <div class="form-border"></div>
                <a href="#">
                  <legend id="forgot-pass">Forgot password?</legend>
                </a>
                <input id="submit-btn" type="submit"/>
                <a href="#" id="signup">Don't have account yet?</a>
              </form>
            </div>
        </div>
    </body>
</html>
